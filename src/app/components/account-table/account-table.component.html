<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        DataTables Advanced Tables
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
          <tr>
            <th>Type</th>
            <th>Id</th>
            <th>Balance</th>

          </tr>
          </thead>
          <tbody *ngFor="let account of Acounts.currentAccount">
          <tr class="gradeU">
            <td>Current</td>
            <td>{{account.id}}</td>
            <td>{{account.balance}}</td>
            <td>
              <button (click)="toggleAccount(account)">
                <span *ngIf="account.open">Close</span>
                <span *ngIf="!account.open">Open</span>
              </button>
              <app-current-account [currentAccount]="account" *ngIf="account.open"
                                   (addToHistory)="addToHistory($event,account)"></app-current-account>

            </td>
            <td>
              <button (click)="showHistory(account.history)">history</button>
            </td>
          </tr>
          </tbody>
          <tbody *ngFor="let account of Acounts.savingAccount">
          <tr class="gradeU">
            <td>Saving</td>
            <td>{{account.id}}</td>
            <td>{{account.balance}}</td>
            <td>
              <button (click)="toggleAccount(account)">
                <span *ngIf="account.open">Close</span>
                <span *ngIf="!account.open">Open</span>
              </button>
              <app-saving-accout [savingAccount]="account"
                                 *ngIf="account.open"
                                 (addToHistory)="addToHistory($event,account)"></app-saving-accout>
            </td>
            <td>
              <button (click)="showHistory(account.history)">History</button>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="my-modal" [ngClass]="{'show': displayHistory}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">History</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-history [history]="selectedHistory"></app-history>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
